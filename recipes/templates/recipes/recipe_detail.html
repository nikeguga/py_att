<h1>{{ recipe.title }}</h1>

{% if recipe.image %}
<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="max-width: 400px;"/>
{% endif %}

<p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
<p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
{% if recipe.prep_time %}
<p><strong>Preparation Time:</strong> {{ recipe.prep_time }} minutes</p>
{% endif %}
<a href="{% url 'recipe_edit' recipe.id %}">Edit Recipe</a> | 
<a href="{% url 'recipe_list' %}">Back to list</a>
