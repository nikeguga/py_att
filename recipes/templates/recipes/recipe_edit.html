{% extends 'recipes/base.html' %}

{% block content %}
  <h2>Edit Recipe</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  <a href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
{% endblock %}
