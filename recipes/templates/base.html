{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Recipes</title>
</head>
<body>
    <div>
        <nav>
            <a href="{% url 'recipe_list' %}">Главная</a> |
            {% if user.is_authenticated %}
                Привет, {{ user.username }}!
                <a href="{% url 'recipe_new' %}">Добавить рецепт</a> |
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a> |
                <a href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
